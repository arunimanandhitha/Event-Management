{% extends 'base.html' %}

{% load static %}

{% block title %}
Booking
{% endblock %}

{% block content %}
<div class="booking-page">
    <div class="overlay"></div>
    <div class="container p-3 text-center content-box">
        <h1>Book Your Events</h1><br>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn w-100 mt-3">
                Book Now
            </button>
        </form>
    </div>
</div>

<style>
/* Full background */
.booking-page {
    position: relative;
    min-height: 100vh;
    background: url("{% static 'images/img5.jpg' %}") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Dark overlay for readability */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

/* Content box */
.content-box {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 100%;
}

.content-box h1 {
    color: #222;
    font-weight: bold;
}

button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background-color: #000000ff;
    color: #f1f1f1;
}
</style>
{% endblock %}
